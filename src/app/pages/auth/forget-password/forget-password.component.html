<nz-card style="width:360px;" nzTitle="忘记密码">
  <form nz-form [formGroup]="validateForm" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入邮箱!">
        <nz-input-group nzSearch  nzPrefixIcon="mail" [nzAddOnAfter]="suffixButton" nzSize="large">
          <input type="text" nz-input formControlName="email" placeholder="邮箱" />
        </nz-input-group>
        <ng-template #suffixButton>
          <button nz-button nzType="primary" nzSize="large" (click)="requestForgetPass()"
            [nzLoading]="coldDown > 0" [disabled]="validateForm.get('email')?.invalid">
            {{coldDown > 0 ? coldDown + '秒' : '发送验证码'}}
          </button>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入验证码!">
        <nz-input-group nzPrefixIcon="key" nzSize="large">
          <input nz-input formControlName="code" placeholder="验证码"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock" nzSize="large">
          <input type="password" nz-input formControlName="password" placeholder="密码"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请再次输入密码!">
        <nz-input-group nzPrefixIcon="lock" nzSize="large">
          <input type="password" nz-input formControlName="passwordConfirm" placeholder="再次输入密码"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nzSize="large" (click)="submitForm()">重置密码</button>
    或
    <a [routerLink]="['/auth/login']">立即登录</a>!
  </form>
</nz-card>
